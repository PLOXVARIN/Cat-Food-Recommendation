{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2 class="text-center mb-4">กรอกข้อมูลแมวของคุณ</h2>
        <form action="/create" method="POST">
            <div class="mb-3">
                <label for="age" class="form-label">อายุแมว (ปี):</label>
                <input type="number" class="form-control" id="age" name="age" min="1" max="20" required>
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">น้ำหนักแมว (กก.):</label>
                <input type="number" class="form-control" id="weight" name="weight" min="1" max="20" step="0.1" required>
            </div>
            <div class="mb-3">
                <label for="breed" class="form-label">พันธุ์แมว:</label>
                <select class="form-select" id="breed" name="breed" required>
                    <option value="สก็อตติชโฟลด์">สก็อตติชโฟลด์</option>
                    <option value="เมนคูน">เมนคูน</option>
                    <option value="เบงกอล">เบงกอล</option>
                    <option value="เปอร์เซีย">เปอร์เซีย</option>
                    <option value="ไทย">ไทย</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="health" class="form-label">สุขภาพแมว:</label>
                <select class="form-select" id="health" name="health" required>
                    <option value="ดีมาก">ดีมาก</option>
                    <option value="ดี">ดี</option>
                    <option value="ปานกลาง">ปานกลาง</option>
                    <option value="ไม่ดี">ไม่ดี</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="budget" class="form-label">งบประมาณ (บาท):</label>
                <input type="number" class="form-control" id="budget" name="budget" min="100" max="1000" required>
            </div>
            <div class="mb-3">
                <label for="population_size" class="form-label">ขนาดประชากร:</label>
                <input type="number" class="form-control" id="population_size" name="population_size" min="5" max="100" required>
            </div>
            <div class="mb-3">
                <label for="generations" class="form-label">จำนวนรุ่น:</label>
                <input type="number" class="form-control" id="generations" name="generations" min="1" max="100" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">สร้างรุ่น</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
